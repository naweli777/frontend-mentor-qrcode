<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
 
</head>
<body style="background: powderblue;display: flex; align-items: center;justify-content: center;width: 400px; margin: auto;margin-top: 10%;">
  <div style="background: white; padding: 20px; border-radius: 15px;"> 
      <div>
          <img src="../images/image-qr-code.png" width="400px" alt="qr-code"/>
      </div>
      <div style="display: flex; align-items: center;justify-content: center;text-align: center;flex-direction: column;">
          <h4 style="font-family: Arial, Helvetica, sans-serif; font-size: 2rem;margin-bottom: 0;">Improve your front-end skills by building projects</h4>
          <p style="color: rgb(151, 151, 151);font-family: Arial, Helvetica, sans-serif; font-size: 1.5rem;">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
  </div>
</body>
</html>
